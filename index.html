<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
	<link href="./resources/css/reset.css" type="text/css" rel="stylesheet">

</head>
<body>


		<!-- Logo Banner -->
		
	<div class="banner">
		<div class="logo_banner">
			<img src="./resources/images/logo.png">
			<h1>SECRET AGENT SUPPLY INC.</h1>
		</div>
	</div>

	<!-- larger banner -->

	<div class="lrg_banner">
		<div class="new_arrival">
			<div class="arrival_box">
				<h1>NEW ARRIVAL</h1>
				<p>SPORT BIKES AND MOTORCYCLES</p>
			</div>
		</div>
	</div>

	<!-- navigation bar -->

	<div class="nav_banner">
		<nav>
			<span><a href="#">Eyewear</a></span>
			<span><a href="#">Apparel</a></span>
			<span><a href="#">Gadgets</a></span>

	<div>

			<div class="gadgets">
				<div class="gadget_box">
					<img src="./resources/images/pen.png" alt="Exploding Pen">

				<div class="gadget_box">

					<p>Cellular Watch</p>
				</div>
				<div class="gadget_box" id="glasses">
					<img src="./resources/images/glasses.png" alt="Thermal Glasses">
					<p>Thermal Glasses</p>
				</div>
			</div>

			<!-- location and hours section -->

			<div class="loc_hours">
				<div class="loc_hours_box">
					<p id="big">Location</p>
					<p>-47.346436, 84.32354</p>
				</div>
				<div class="loc_hours_box">
					<p id="big">Hours</p>
					<p>0800 - 1800</p>
				</div>
			</div>
